<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFishs Socket-Server</title>
</head>

<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <!-- ! script que hace el llamado a la conceccion al soccket server -->
    <script>
        // la funcion io se encuentra dentro de la libreria del script anterior
        var socket = io();
        socket.on('connect', function () {
            console.log('conectado al servidor');
        });

        socket.on('disconnect', function () {
            console.log('conectado al servidor');
        });

        socket.emit('mensaje', { nombre: 'hernando' });

        socket.on('mensaje', function (payload) {
            console.log('escuchando', payload);
        })



    </script>



</body>

</html>
